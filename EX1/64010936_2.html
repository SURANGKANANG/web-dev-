<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <form>
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <label for = "firstname">Firstname: </label><input type = "text" id = "firstname"><br>
            <label for = "lastname">Lastname: </label><input type = "text" id = "lastname"><br>
            <label for = "e-mail">E-mail: </label><input type = "text" id = "e-mail">

        </fieldset>
        <fieldset>
            <legend><em>Competition Question</em></legend>
            How tall is the Eiffel Tower in Paris,France?<br>
            <input type = "radio" name = "Paris" id = "t584"><label for = "t584">584ft</label><br>
            <input type = "radio" name = "Paris" id = "t784"><label for = "t784">784ft</label><br>
            <input type = "radio" name = "Paris" id = "t984"><label for = "t984">984ft</label><br>
            <input type = "radio" name = "Paris" id = "t1184"><label for = "t11984">1184ft</label><br>



        </fieldset>
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="" id="" cols="38" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><em>Enter competition</em></legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
    
</body>
</html>
